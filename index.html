<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h2 class="tittle">
            Cronometro
        </h2>
        <p>Que não seja imortal, posto que é chama.
            Mas que seja infinito enquanto dure.</p>
        <p class="author">-Vinicius de Moraes</p>
    </div>
    <div class="container">

        <div class="clock">

            <div class="time">

                <h1>00:00:00</h1>


            </div>



        </div>

        <div class="buttons">
            <button class="start btn">
                <img class="img" src="assets/play.button.png" alt="Play button">
            </button>
            <button class="pause btn">
                <img class="img" src="assets/Pause.png" alt="Play button">
            </button>
            <button class="reset btn">
                <img class="img" src="assets/Restart.png" alt="Play button">
            </button>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
